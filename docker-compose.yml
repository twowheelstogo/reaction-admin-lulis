version: '3.4'

networks:
  reaction:
    external:
      name: reaction.localhost

services:
  reaction-admin:
    # image: reactioncommerce/admin:3.0.0-beta.11
    # image: reactioncommerce/admin:3.0.0-beta.13
    image: luiscelano/reaction-admin-lulis:3.0.2
    build:
      context: .
    env_file:
      - ./.env
    networks:
      default:
      reaction:
    ports:
      - "4080:4080"
      - "9231:9229"
